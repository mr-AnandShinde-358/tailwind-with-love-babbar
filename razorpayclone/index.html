<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Razorpay</title>
  </head>
  <body>
    <!-- nav bar -->
    <nav class="bg-deepBlue">
      <div
        class="text-white relative w-[1080px] mx-auto flex items-center justify-between"
      >
        <!-- logo -->
        <a href="/" class="cursor-pointer py-7 pr-7">
          <img src="./images/logo.svg" width="125px" height="30px" />
        </a>

        <ul class="flex gap-6">
          <li
            class="font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Payments</a>
            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
          <li
            class="font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Banking</a>
            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
          <li
            class="font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Corporate Card</a>
          </li>
          <li
            class="font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Payroll</a>
          </li>
          <li
            class="font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Resources</a>
            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
          <li
            class="font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Support</a>
            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
          <li
            class="font-mullish py-7 hover:text-lightBlue cursor-pointer transition-all duration-200 relative group"
          >
            <a href="#">Pricing</a>
            <div
              class="absolute bottom-0 w-full h-1 bg-lightBlue hidden group-hover:block transition-all duration-200"
            ></div>
          </li>
        </ul>

        <div class="flex space-x-6">
          <img
            src="./images/india-flag.svg"
            alt="india-flag"
            width="28px"
            height="20px"
          />

          <button
            class="py-3 px-5 font-mullish text-white border-lightBlue border rounded text-sm font-bold"
          >
            Log in
          </button>

          <button
            class="py-3 px-4 font-mullish rounded-sm text-sm font-bold bg-white text-lightBlue300 border transition-all duration-200 hover:text-lightBlue500"
          >
            Sign up
          </button>
        </div>
      </div>
    </nav>

    <!-- Hero section -->
    <section class="relative bg-deepBlue">
      <div>
        <!-- left part -->
        <div>
          <h1></h1>
          <div></div>
          <p></p>
          <button></button>
        </div>
        <!-- right part -->
        <img src="" alt="" />
      </div>
      <!-- shape part -->
      <div></div>
    </section>
  </body>
</html>
